<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujos</title>
    <style>
        canvas{
            background-color: red;
        }
        section{
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        function play(){
            var a=document.querySelector('canvas');
            var b=a.getContext('2d');
            b.strokeRect(225,225,50,50);
            b.strokeRect(200,200,100,100);
            b.strokeRect(175,175,150,150);
            b.strokeRect(150,150,200,200);
        }
        window.addEventListener('load',play,false);
    </script>
</head>
<body>
    <section>
        <canvas class="lienzo" width="500px" height="500px">No tienes canvas disponible</canvas>
    </section>
</body>
</html>
